<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Finder</title>

    <!--     css link   -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header Text -->
<h2 class="fs-2 text-primary text-center mt-3">Find Your Phone</h2>

<!-- Search box using bootstrap class -->
    <div class="input-group my-3 w-50 mx-auto">
        <input id="searchText" type="text" class="form-control" placeholder="Phone Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
        <button onclick="findPhone()" class="btn btn-outline-secondary" type="button">Search</button>
          
        </div>
      </div>


      <!-- if phone not found then show it in this block -->
<div id="alertMessage">
</div>

<!-- When click explore button and show single item details in this section -->
<div id="phoneDetails">
</div>

<!-- When search the result, all result show in this section -->
      <div id="phone-container">
      </div>

    <!-- script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
